<!DOCTYPE html>
<html>
<head>
  <title>Evangelio para Peques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      width: 80px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #2980b9;
    }

    #resultado {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 20px;
      color: #34495e;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

<h1>Evangelio para Peques</h1>

<textarea id="evangelio" placeholder="Pega aquí el evangelio..."></textarea>
<br>
<input id="edad" type="number" placeholder="Edad">
<br>
<button onclick="generar()">Generar</button>

<div id="resultado"></div>

<script>
  async function generar() {
    const evangelio = document.getElementById("evangelio").value;
    const edad = document.getElementById("edad").value;

    const response = await fetch("/api/evangelio", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ evangelio, edad })
    });

    const data = await response.json();

    if (data.error) {
      document.getElementById("resultado").innerHTML =
        "<p style='color:red;'>Error: " + data.error + "</p>";
      return;
    }

    document.getElementById("resultado").innerHTML = `
      <h2>Cuento</h2>
      <p>${data.cuento}</p>

      <h2>Analogía</h2>
      <p>${data.analogia}</p>

      <h2>Historia</h2>
      <p>${data.historia}</p>

      <h2>Oración</h2>
      <p>${data.oracion}</p>
    `;
  }
</script>

</body>
</html>
