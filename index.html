<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Evangelio para Peques</title>
</head>
<body>

  <h1>Evangelio para Peques</h1>

  <textarea id="evangelio" rows="6" cols="60" placeholder="Pega aquí el evangelio"></textarea>
  <br><br>

  <input type="number" id="edad" placeholder="Edad del niño">
  <br><br>

  <button onclick="generar()">Generar</button>

  <hr>

  <pre id="resultado"></pre>

  <script>
  async function generar() {
    const evangelio = document.getElementById("evangelio").value;
    const edad = document.getElementById("edad").value;

    const response = await fetch("/api/evangelio", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ evangelio, edad })
    });

    const data = await response.json();

    if (data.error) {
      document.getElementById("resultado").textContent = "Error: " + data.error;
      return;
    }

    document.getElementById("resultado").innerHTML = `
      <h2>Cuento</h2>
      <p>${data.cuento}</p>

      <h2>Analogía</h2>
      <p>${data.analogia}</p>

      <h2>Historia</h2>
      <p>${data.historia}</p>

      <h2>Oración</h2>
      <p>${data.oracion}</p>
    `;
  }
</script>


</body>
</html>
